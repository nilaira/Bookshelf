<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irai's bookshelf</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #0078d7;
            font-size: 1.8rem;
        }

        .btn {
            background-color: #1e1e1e;
            color: white;
            text-decoration: none;
            padding: 20px;
            width: 280px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid #333;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #0078d7;
            border-color: #0078d7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Irai's bookshelf</h1>

    <a href="https://nilaira.github.io/1T/" target="_blank" class="btn">Mønster 1T</a>
    <a href="https://nilaira.github.io/R1/" target="_blank" class="btn">Mønster R1</a>
    <a href="https://nilaira.github.io/R2/" target="_blank" class="btn">Mønster R2</a>
</body>
</html>
